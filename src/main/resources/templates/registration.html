<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
	<link href="/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
	<link href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<!-- END GLOBAL MANDATORY STYLES -->
	
	<!-- BEGIN PAGE LEVEL STYLES -->
	<link href="/assets/admin/pages/css/login2.css" rel="stylesheet" type="text/css"/>
	<!-- END PAGE LEVEL SCRIPTS -->
	
	<!-- BEGIN THEME STYLES -->
	<link href="/assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
	<link href="/assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>	
	<link href="/assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css"/>
	<link href="/assets/admin/layout/css/themes/darkblue.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="/assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css"/>
	<!-- END THEME STYLES -->
</head>
<body class="login">
	<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
	<div class="menu-toggler sidebar-toggler"></div>
	<!-- END SIDEBAR TOGGLER BUTTON -->
	<!-- BEGIN LOGO -->
	<div class="logo">
		<a href="index.html"> <img src="assets/admin/layout/img/logo-big-white.png" style="height: 17px;" alt=""/> </a>
	</div>
	<!-- END LOGO -->
	<div class="content">
		<!-- BEGIN REGISTRATION FORM -->
		<form  class="register-form" th:action="@{/registration}" th:object="${user}" method="post" novalidate="novalidate" style="display: block;">
			<div class="form-title">
				<span class="form-title">Sign Up</span>
			</div>
			<p class="hint">Enter your personal details below:</p>
			<div class="form-group">
				<label  class="control-label visible-ie8 visible-ie9">First Name</label> 
				<input th:field="*{firstName}" class="form-control placeholder-no-fix" type="text" placeholder="First Name"  />
				<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message font-green-haze "></label>
			</div>
			<div class="form-group">
				<label  class="control-label visible-ie8 visible-ie9">Last Name</label> 
				<input th:field="*{lastName}" class="form-control placeholder-no-fix" type="text" placeholder="Last Name"  />
				<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message font-green-haze "></label>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label  class="control-label visible-ie8 visible-ie9">Email</label>
				<input type="email" th:field="*{email}" class="form-control placeholder-no-fix" placeholder="Email" />
				<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message font-green-haze"></label>
			</div>
			<div class="form-group">
				<label  class="control-label visible-ie8 visible-ie9">Address</label>
				<input th:field="*{address}" class="form-control placeholder-no-fix" type="text" placeholder="Address"  />
				<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="validation-message font-green-haze"></label>
			</div>
			<div class="form-group">
				<label  class="control-label visible-ie8 visible-ie9">City</label>
				<input th:field="*{city}" class="form-control placeholder-no-fix" type="text" placeholder="City/Town"  />
				<label th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="validation-message font-green-haze"></label>
			</div>
			<div class="form-group">
				<label  class="control-label visible-ie8 visible-ie9">Country</label>
				<select th:field="*{country}"  class="form-control">
					<option value="">Country</option>
					<option value="AF">Afghanistan</option>
					<option value="AI">Anguilla</option>
					<option value="UM">United States Minor Outlying Islands</option>
					<option value="UY">Uruguay</option>
					<option value="UZ">Uzbekistan</option>
					<option value="VU">Vanuatu</option>
					<option value="VE">Venezuela</option>
					<option value="VN">Viet Nam</option>
					<option value="VG">Virgin Islands (British)</option>
					<option value="VI">Virgin Islands (U.S.)</option>
					<option value="WF">Wallis and Futuna Islands</option>
					<option value="EH">Western Sahara</option>
					<option value="YE">Yemen</option>
					<option value="ZM">Zambia</option>
					<option value="ZW">Zimbabwe</option>
				</select>
				<label th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="validation-message font-green-haze"></label>
			</div>
			<div class="form-group">
				<label  class="control-label visible-ie8 visible-ie9">Password</label>
				<input th:field="*{password}" class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" />
				<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message font-green-haze"></label>
			</div>
			<div class="form-actions">
				<a th:href="@{~/login}"id="register-back-btn" class="btn btn-default">Back</a>
				<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
			</div>
		</form>
	<!-- END REGISTRATION FORM -->
	</div>
	<!-- BEGIN CORE PLUGINS -->
	<script src="/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="/assets/global/scripts/metronic.js" type="text/javascript"></script>
	<script src="/assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
	<script src="/assets/admin/pages/scripts/login.js" type="text/javascript"></script>
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
		jQuery(document).ready(function() {     
			Metronic.init(); // init metronic core components
			Layout.init(); // init current layout
			Login.init();
		});
	</script>
</body>
</html>
